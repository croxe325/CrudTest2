<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <title>Starter Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{/assets/css/bootstrap.css}" rel="stylesheet" media="screen"/>

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->

    <!-- Custom styles for this template -->
    <link th:href="@{/assets/css/starter-template.css}" rel="stylesheet" media="screen"/>
</head>

<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">CRUD TEST</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</nav>

<div class="container">
    <h1>Data Product</h1>
    <div th:if="${not #lists.isEmpty(product)}">
        <table class="table table-striped">
            <tr>
                <th>Nama</th>
                <th>QTY</th>
                <th>Harga</th>
                <th>Action</th>
            </tr>
            <tr th:each="products : ${product}">
                <td th:text="${products.nama_barang}"></td>
                <td th:text="${products.qty}"></td>
                <td th:text="${products.harga}"></td>
                <td>
                    <a th:href="${'/product/edit/'+products.id}"><span class="glyphicon glyphicon-edit"></span> </a>
                    <a th:href="${'/product/hapus/'+products.id}" ><span class="glyphicon glyphicon-remove"></span> </a>
                </td>
            </tr>
            <div class="form-group">
                <a class="btn btn-default" href="/product/create">Add New</a>
            </div>
        </table>
    </div>
</div>
<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script th:src="@{/assets/js/jquery.js}"></script>

<script th:src="@{/assets/js/bootstrap.js}"></script>
<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
</body>
</html>
